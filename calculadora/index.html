<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculadora.css">
    <script src="javascript/calculadora.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="container">
            <input type="text" class="screen" />
            <input type="button" value="C" class="eliminar" />
        </div>
        <div class="keys">
            <input type="button" value="Log10 " class="operator" id="logaritmo"/>
            <input type="button" value="√" class="operator" id="raiz" />
            <input type="button" value="Log2" class="operator" id="logaritmo2"/>

            <input type="button" value="←" class="operator" id="borrar"/>
            <input type="button" value="7" class="numero" />
            <input type="button" value="8" class="numero" />
            <input type="button" value="9" class="numero" />

            <input type="button" value="/" class="operator" />
            <input type="button" value="4" class="numero"/>
            <input type="button" value="5" class="numero"/>
            <input type="button" value="6" class="numero"/>

            <input type="button" value="*" class="operator" />
            <input type="button" value="1" class="numero" />
            <input type="button" value="2" class="numero" />
            <input type="button" value="3" class="numero" />

            <input type="button" value="-" class="operator" />
            <input type="button" value="." class="operator" />

            <input type="button" value="0" class="numero" />
            <input type="button" value="=" class="final"/>
            <input type="button" value="+" class="operator" />
        </div>
    </div>
</body>
</html>
